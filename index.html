<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input fields</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>HTML5 forms: <span id="theDate"></span></h1>

  <form id="the-form">

    <fieldset>
      <label for="datePicker">Choose a date:</label>
      <input type="date" id="datePicker" list="notabledays">
      <!-- a datalist offers preset dates: -->
      <datalist id="notabledays">
        <option label="Alex Di Natale" value="1997-11-24">

      </datalist>
    </fieldset>

    <fieldset>
      <input type="color" id="theColour" value="#eeccff" list="colours">
      <!-- a datalist offers preset choices: -->
      <datalist id="colours">
        <option value="#ffff00">
        <option value="#00ffff">
        <option value="#ff0000">
        <option value="#00ff00">
        <option value="#0000ff">
      </datalist>
      <input type="range" id="theRange" max="100" value="50">
    </fieldset>

  </form>

  <p id="colourBox" class="value">50%</p>

  <script src="js/inputs.js"></script>
</body>
</html>
